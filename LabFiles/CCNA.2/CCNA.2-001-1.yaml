links:
  - id: l0
    n1: n0
    n2: n1
    i1: i1               # Ethernet0/0 on SWITCH1
    i2: i1               # Ethernet0/0 on SWITCH2 (trunk/uplink)
    conditioning: {}
    label: SWITCH1-E0/0 <-> SWITCH2-E0/0 (Trunk)
  - id: l1
    n1: n0
    n2: n2
    i1: i2               # Ethernet0/1 on SWITCH1
    i2: i0               # eth0 on HOST1
    conditioning: {}
    label: SWITCH1-E0/1 <-> HOST1-eth0 (VLAN 10)
  - id: l2
    n1: n1
    n2: n3
    i1: i2               # Ethernet0/1 on SWITCH2
    i2: i0               # eth0 on HOST2
    conditioning: {}
    label: SWITCH2-E0/1 <-> HOST2-eth0 (VLAN 20)
lab:
  description: 'v1.0 - Topology for CCNA.2-001: Rapid PVST+ and Root Guard lab'
  notes: |
    - SWITCH1: Distribution/core switch (configure Rapid PVST+ and root priorities)
    - SWITCH2: Access-layer switch (configure Root Guard on access ports)
    - HOST1 connected to SWITCH1 (VLAN 10)
    - HOST2 connected to SWITCH2 (VLAN 20)
    - VLANs 10 and 20 assumed pre-created on both switches
    - Hosts configured for DHCP
  title: CCNA2-001-TOPOLOGY
  version: 0.3.0
