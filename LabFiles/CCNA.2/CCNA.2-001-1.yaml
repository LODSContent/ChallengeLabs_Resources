links:
  - id: l0
    n1: n0
    n2: n1
    i1: i1
    i2: i1
    conditioning: {}
    label: SWITCH1-E0/0 <-> SWITCH2-E0/0 (Trunk)
  - id: l1
    n1: n0
    n2: n2
    i1: i2
    i2: i0
    conditioning: {}
    label: SWITCH1-E0/1 <-> HOST1-eth0 (VLAN 10)
  - id: l2
    n1: n1
    n2: n3
    i1: i2
    i2: i0
    conditioning: {}
    label: SWITCH2-E0/1 <-> HOST2-eth0 (VLAN 20)
lab:
  description: 'v1.0 - Symmetrical topology for CCNA.2-001: Rapid PVST+ and Root Guard'
  notes: |
    - Symmetrical layout: HOST1 left (VLAN 10), SWITCH1 left-center, SWITCH2 right-center, HOST2 right (VLAN 20)
    - Trunk between switches on Ethernet0/0
    - Hosts use DHCP from SWITCH1 SVIs
    - VLANs 10/20 pre-created
    - Basic access port assignments pre-set
  title: CCNA2-001-TOPOLOGY
  version: 0.3.0
