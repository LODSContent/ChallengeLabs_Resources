nodes:
  - boot_disk_size: null
    configuration:
      - name: ios_config.txt
        content: |-
          hostname SWITCH1
          !
          vlan 10
           name MARKETING
          vlan 20
           name SALES
          !
          interface Ethernet0/0
           switchport mode trunk
           switchport trunk allowed vlan 10,20
          !
          interface Ethernet0/1
           switchport mode access
           switchport access vlan 10
          !
          interface vlan 10
           ip address 10.1.10.1 255.255.255.0
           no shutdown
          !
          interface vlan 20
           ip address 10.1.20.1 255.255.255.0
           no shutdown
          !
          ip dhcp pool VLAN10
           network 10.1.10.0 255.255.255.0
           default-router 10.1.10.1
          !
          ip dhcp pool VLAN20
           network 10.1.20.0 255.255.255.0
           default-router 10.1.20.1
    cpu_limit: null
    cpus: null
    data_volume: null
    hide_links: false
    id: n0
    image_definition: null
    label: SWITCH1
    node_definition: ioll2-xe
    parameters: {}
    ram: null
    tags: []
    x: -300
    y: -300
    interfaces:
      - id: i0
        label: Loopback0
        type: loopback
      - id: i1
        label: Ethernet0/0
        type: physical
        slot: 0
      - id: i2
        label: Ethernet0/1
        type: physical
        slot: 1
      - id: i3
        label: Ethernet0/2
        type: physical
        slot: 2
      - id: i4
        label: Ethernet0/3
        type: physical
        slot: 3
  - boot_disk_size: null
    configuration:
      - name: ios_config.txt
        content: |-
          hostname SWITCH2
          !
          vlan 10
           name MARKETING
          vlan 20
           name SALES
          !
          interface Ethernet0/0
           switchport mode trunk
           switchport trunk allowed vlan 10,20
          !
          interface Ethernet0/1
           switchport mode access
           switchport access vlan 20
          !
          spanning-tree portfast default
    cpu_limit: null
    cpus: null
    data_volume: null
    hide_links: false
    id: n1
    image_definition: null
    label: SWITCH2
    node_definition: ioll2-xe
    parameters: {}
    ram: null
    tags: []
    x: 300
    y: -300
    interfaces:
      - id: i0
        label: Loopback0
        type: loopback
      - id: i1
        label: Ethernet0/0
        type: physical
        slot: 0
      - id: i2
        label: Ethernet0/1
        type: physical
        slot: 1
      - id: i3
        label: Ethernet0/2
        type: physical
        slot: 2
      - id: i4
        label: Ethernet0/3
        type: physical
        slot: 3
  - boot_disk_size: null
    configuration:
      - name: node.cfg
        content: |-
          # this is a shell script which will be sourced at boot
          hostname HOST1
          sudo dhclient eth0
