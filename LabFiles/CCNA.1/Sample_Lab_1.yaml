        content: |-
          # this is a shell script which will be sourced at boot
          hostname PC
          # configurable user account
          ip addr add 192.168.10.2/24 dev eth0
          ip route add default via 192.168.10.1
          USERNAME=cisco
          PASSWORD=cisco
